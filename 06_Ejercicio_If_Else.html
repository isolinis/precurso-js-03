<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio If Else</title>
</head>

<body>
    <script>

        // Tu código aquí
        //declaramos la variable edad y le asignamos el valor, pasado a entero, de lo que escriba el usuario
        let edad = parseInt(prompt("Introduce tu edad: "));
        //mediante if...else, generamos el mensaje que corresponda
        if (edad >= 18) { console.log("Eres mayor de edad.") }
        else { console.log("Eres menor.") };

    </script>
</body>

</html>
