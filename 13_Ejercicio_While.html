<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio While</title>
</head>

<body>
    <script>

        //Tu código aquí
        //creamos una variable numero y le asignamos el valor 10
        let numero = 10;

        //creamos un bucle while que analice que numero es mayor o igual a 0 y anidamos un if para que cuando sea igual a 0 escriba Despegue
        while (numero >= 0) {
            if (numero == 0) {
                console.log("Despegue!");
                break;
            }
            console.log(numero);
            numero -= 1;
        }

    
    </script>
</body>
