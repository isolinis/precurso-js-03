    <script>
        //declaramos las variables que delimiten el tamano del tablero
        let columna = parseInt(prompt("Introduce la anchura del tablero: "));
        let fila = parseInt(prompt("Introduce la altura del tablero: "));

        let signo = "";

        for (let i = 0; i < fila; i++) {
        
            if (i % 2 == 0) {
                signo += "X";
            } else {
                signo += "O";
            }

        }

        //console.log(signo);

        for (let i = 0; i < columna; i++) {

            console.log(signo);

        }
                  
    </script>
